<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .reset-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .reset-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #0db381ff);
            border-bottom: none;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .reset-card h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.875rem 1rem;
            padding-right: 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            background: white;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #0db381ff);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .form-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
            color: #721c24;
        }

        .match-feedback {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .match-icon {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .reset-card {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .card-body {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card reset-card">
                        <div class="card-header text-center">
                            <h3><i class="fas fa-key me-2"></i>Reset Password</h3>
                            <p class="subtitle">Create a new secure password for your account</p>
                        </div>
                        <div class="card-body">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="password1" class="form-label">
                                        <i class="fas fa-lock me-1"></i>New Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="password1" 
                                               name="password1" 
                                               placeholder="Enter new password"
                                               minlength="8"
                                               required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('password1', this)">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>

                                    <div class="password-strength">
                                        <div class="strength-bar">
                                            <div class="strength-fill" id="strengthBar"></div>
                                        </div>
                                        <small class="text-muted" id="strengthText">Enter password to see strength</small>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password2" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Confirm New Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="password2" 
                                               name="password2" 
                                               placeholder="Confirm new password"
                                               minlength="8"
                                               required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('password2', this)">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div id="matchFeedback" class="match-feedback"></div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-shield-alt me-2"></i>Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let color = '';

            // Check length
            if (password.length >= 8) strength += 1;
            
            // Check for lowercase
            if (/[a-z]/.test(password)) strength += 1;
            
            // Check for uppercase
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/\d/.test(password)) strength += 1;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            switch (strength) {
                case 0:
                case 1:
                    text = 'Very Weak';
                    color = '#dc3545';
                    break;
                case 2:
                    text = 'Weak';
                    color = '#fd7e14';
                    break;
                case 3:
                    text = 'Fair';
                    color = '#ffc107';
                    break;
                case 4:
                    text = 'Good';
                    color = '#20c997';
                    break;
                case 5:
                    text = 'Strong';
                    color = '#28a745';
                    break;
            }

            return { strength, text, color };
        }

        // Real-time password match checker and strength indicator
        const pass1 = document.getElementById('password1');
        const pass2 = document.getElementById('password2');
        const feedback = document.getElementById('matchFeedback');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        pass1.addEventListener('input', function() {
            const password = this.value;
            const { strength, text, color } = checkPasswordStrength(password);
            
            // Update strength bar
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = password ? text : 'Enter password to see strength';
            strengthText.style.color = color;
            
            // Check match if confirm password has value
            if (pass2.value) {
                checkPasswordMatch();
            }
        });

        pass2.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            if (pass1.value !== pass2.value) {
                pass2.setCustomValidity('Passwords do not match');
                feedback.innerHTML = '<i class="fas fa-times-circle text-danger match-icon"></i><span class="text-danger">Passwords do not match</span>';
            } else if (pass1.value && pass2.value) {
                pass2.setCustomValidity('');
                feedback.innerHTML = '<i class="fas fa-check-circle text-success match-icon"></i><span class="text-success">Passwords match</span>';
            } else {
                pass2.setCustomValidity('');
                feedback.innerHTML = '';
            }
        }
    </script>
</body>
</html>
